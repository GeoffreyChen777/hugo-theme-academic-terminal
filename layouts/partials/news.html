<div class="flex my-4 md:flex-row flex-col ">
    <div id="date-news" class="min-w-[161px] invisible md:visible"></div>
    <div id="info-news" class="flex flex-col grow">
        <div class="font-bold underline decoration-double mb-2">News</div>
        <div class="flex flex-col ">
            {{ with .Site.GetPage "/news" }}
                {{ range first 3 (sort .Data.Pages "Date" "desc" (where .Pages ".Params.private" "!=" true))}}
                    <div class="md:flex md:space-x-2">
                        <span>&gt;</span>
                        <span class="min-w-[70px]">{{ .PublishDate | time.Format "2006-01-02" }}</span>
                        <span>-</span>
                        <di><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
                    </div>    
                {{ end }}
            {{ end }}
        </div>
    </div>
</div>
