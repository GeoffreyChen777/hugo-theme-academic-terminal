<div class="flex my-4 md:flex-row flex-col">
  <div id="date-awards" class="min-w-[161px] invisible md:visible"></div>
  <div id="info-awards" class="flex flex-col grow">
    <div class="font-bold underline decoration-double mb-2">
      Honors and Awards
    </div>
    <div class="flex flex-col space-y-2">
      {{ with .Site.GetPage "/awards" }} {{ range (sort .Data.Pages "Date"
      "desc" (where .Pages ".Params.private" "!=" true))}}
      <div class="flex space-x-2">
        <span>#</span>
        <div class="flex flex-col">
          <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
          <span class="text-gray-700 dark:text-neutral-400"
            >{{ .Params.description }}</span
          >
        </div>
      </div>
      {{ end }} {{ end }}
    </div>
  </div>
</div>
